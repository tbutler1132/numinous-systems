<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Deep space background - slightly lighter for light themes -->
  <circle cx="16" cy="16" r="15" fill="#12121a"/>
  
  <!-- Outer neon ring -->
  <circle cx="16" cy="16" r="13" 
          fill="none" 
          stroke="#00fff2" 
          stroke-width="1.2"
          opacity="0.6"
          filter="url(#glow)"/>
  
  <!-- Alien X symbol - neon magenta/green -->
  <g filter="url(#glow)">
    <path d="M9 9 L23 23" 
          stroke="#ff00ff" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <path d="M23 9 L9 23" 
          stroke="#00ff88" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Center eye/core -->
  <circle cx="16" cy="16" r="3" fill="#12121a"/>
  <circle cx="16" cy="16" r="2" fill="#00fff2" filter="url(#glow)"/>
  <circle cx="16" cy="16" r="0.8" fill="#ffffff"/>
  
  <!-- Accent dots - alien circuit pattern -->
  <circle cx="8" cy="16" r="1" fill="#ff00ff" opacity="0.8"/>
  <circle cx="24" cy="16" r="1" fill="#00ff88" opacity="0.8"/>
  <circle cx="16" cy="8" r="1" fill="#00fff2" opacity="0.8"/>
  <circle cx="16" cy="24" r="1" fill="#00fff2" opacity="0.8"/>
</svg>
